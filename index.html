<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock, Paper and Scissors</h1>
    <div id="score"></div>
    <div id="messageBox"></div>
    <div id="buttons">
        <div class="button">
            <img src="./images/rock.png" width="150px">
            <p>Rock</p>
        </div>
        <div class="button">
            <img src="./images/paper.png" width="150px">
            <p>Paper</p>
        </div>
        <div class="button">
            <img src="./images/scissors.png" width="150px">
            <p>Scissors</p>
        </div>
    </div>
    <div>
        <button id="restart">Restart</button>
    </div>
    <h2>Game log</h2>
    <div id="log"></div>

    <script src="./script.js"></script>
</body>
</html>
